<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkmode</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Light / Dark</h1>
        <div class="toggle">
            <input id="switch" type="checkbox" name="theme">
            <label for="switch">Toggle</label>
        </div>

        <p>Night mode, also known as "dark mode" or "dark mode", is a function that seeks to reduce the impact of the lighting of the graphic interface of devices and temporarily changes the colors on the screen.</p>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
